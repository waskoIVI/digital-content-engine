swagger: '2.0'
info:
  version: '1.0'
  title: Digital Content Engine API Documentation
  description: |
    <h3>Welcome to the Digital Content Engine (DCE)!</h3>

    The DCE is a Jahia content repository and RESTful API that delivers Marriott and Vistana property and property-related information to a variety of consuming applications. As well, the DCE delivers content managed "structured" data.

    Calls are processed through Mashery. All endpoints are HTTPS only and are subject to rate limiting rate limiting (by both queries per second and queries per day).

    ## Base URLs

    #### Production:

    * __BASE_URL__: `https://api.vistana.com/dcm/v3`
    * __BASE_URL_STAGED__: `https://api.vistana.com/dcm/v3/staged`
    * __API_KEY__: `gvvw42j9kjnke8dxuqs9tbkem`


    #### QA:

    * __BASE_URL__: `https://api-qa.vistana.com/dcm/v3`
    * __BASE_URL_STAGED__: `https://api-qa.vistana.com/dcm/v3/staged`
    * __API_KEY__: `y368m7ube7wmpk6c4a8ntd6dw`

    #### QA2:

    * __BASE_URL__: `https://api-qa.vistana.com/dcm/qa2/v3`
    * __BASE_URL_STAGED__: `https://api-qa.vistana.com/dcm/qa2/v3/staged`
    * __API_KEY__: `y368m7ube7wmpk6c4a8ntd6dw`

    #### Staging:

    * __BASE_URL__: `https://api-qa.vistana.com/dcm/v3/staged`
    * __BASE_URL_STAGED__: `https://api-qa.vistana.com/dcm/stg/v3/staged`
    * __API_KEY__: `y368m7ube7wmpk6c4a8ntd6dw`

    ## Authentication

    ### Mashery
    For more information on specific service details related to login, registration, and account updates. Please refer to the Vistana Mobile API Documentation. There you will find specific details on how to register your device and retrieve an OAuth token.

    ### Mashery Responses
    Successful authentication to Mashery results in request being forwarded to configured endpoint.  Responses correspond to structures defined below.

    #### __403__: Invalid permissions to endpoint, bad `api_key`:
    ```
    HttpStatus: 403 Forbidden
    POST https://api.vistana.com/dcm/v3/{endpoint}?api_key=[badapikey] HTTP/1.1
    Headers:
      X-Mashery-Error-Code: ERR_403_DEVELOPER_INACTIVE
      Content-Type: text/xml
      X-Mashery-Responder: prod-j-worker-us-east-1b-121.mashery.com
    Body: Developer Inactive
    ```

    #### __403__: Developer Over Queries Per Second
    ```
    HttpStatus: 403 Forbidden
    POST https://api.vistana.com/dcm/v3/{endpoint}?api_key=[apikey] HTTP/1.1
    Headers:
      X-Mashery-Error-Code: ERR_403_DEVELOPER_OVER_QPS
      Content-Type: text/xml
      X-Mashery-Responder: prod-j-worker-us-east-1b-121.mashery.com
    Body: Developer Over Qps
    ```

    #### __596__: Service Not Found
    ```
    HttpStatus: 596
    POST https://api.vistana.com/dcm/v3/{badendpoint}?api_key=[apikey] HTTP/1.1
    Headers:
      X-Mashery-Error-Code: ERR_596_SERVICE_NOT_FOUND
      Content-Type: text/xml
      X-Mashery-Responder: prod-j-worker-us-east-1b-121.mashery.com
    Body: 596 Service Not Found
    ```

    #### __504__: Gateway Timeout
    ```
    HttpStatus: 504
    POST https://api.vistana.com/dcm/v3/{endpoint} HTTP/1.1
    Headers:
      X-Mashery-Error-Code: ERR_504_GATEWAY_TIMEOUT
      Content-Type: text/xml
      X-Mashery-Responder: prod-j-worker-us-east-1b-121.mashery.com
    Body: 504 Gateway Timeout
    ```
