                    <h3>RESORT RECOVERY &mdash; UPDATED JUNE 2019:</h3>

                    <p>We are delighted to welcome Owners and Guests back to the beautiful paradise on St. John after our extended closure to recover from hurricane damage suffered in 2017. Prior to your arrival, we want to make you aware of some changes to the resort. While we welcomed our first Guests in early January, recovery work will be ongoing through the end of July 2019. Until then, Guests can anticipate seeing containers, some heavy equipment and workers throughout the resort. Thank you for your patience while we put the final touches on the resort. All villa buildings are open and fully functional.</p>

                    <h3>NOW OFFERING THREE CHECK-IN FACILITIES:</h3>

                    <p>You may choose to check in at the Westin<sup>&reg;</sup> reception lounge at the airport on St. Thomas, and if you have registered for the Westin ferry, the staff will accept your bags and transport them directly to the resort. The resort check-in facilities are located on the first floor of the administrative building (formerly where the gift shop was located) and at the Marina Front Desk, located dockside. See the Check-In section for additional information.</p>

                    <h3>NEW SUN TERRACE (anticipated completion in late July):</h3>

                    <p>The former reception building area is being converted to an open-air sun terrace with Wi-Fi, equipped with umbrellas, outdoor furniture and tables and chairs for Guests to enjoy.</p>

                    <h3>RESORT AMENITIES:</h3>

                    <p>The tennis courts will not reopen until June 2019, with two of the tennis courts being converted to a multiuse court. The multiuse court and four pickleball courts reopened on May 31. The resort&rsquo;s Main Pool, outdoor whirlpool spa and pool deck are open. Both the upper and lower Iguana pools are open and available for Guests of the Virgin Grand phase to enjoy. All water sports amenities are available, with complimentary nonmotorized water sport activities. (Fees apply for snorkeling equipment). Spa services are available in our spa rooms, your villa, the beachside gazebo and the poolside cabanas. The WestinWORKOUT<sup>&reg;</sup> Fitness Studio is open with cardio equipment, weight equipment and TRX training equipment.</p>

                    <h3>TRANSPORTATION:</h3>

                    <p>Both car rental services and taxis are available on St. John and at the resort. If you plan to rent a car, we recommend that you do so on St. John as the car barges running between St. Thomas and St. John are fewer and smaller than prior to the storm. See the Transportation section for additional information.</p>

                    <h3>FOOD AND BEVERAGE:</h3>

                    <p>Snorkels now offers three meals daily, serving breakfast from 7&ndash;10&nbsp;a.m., lunch from 11&nbsp;a.m. to 4&nbsp;p.m. and dinner from 5&ndash;9&nbsp;p.m. It is the only operational restaurant on property. Mango Deli has reopened in its original location and offers breakfast sandwiches, lunch fare and sundries. <a href="https://owner.vistana.com/services/genstore_categories.jsp?propertyId=17&amp;shoppingTypeId=1" target="_blank">Villa prestock service</a> is now available from Mango Deli. There are many restaurants at nearby Cruz Bay, or if you prefer to prepare your meals in the privacy of your villa, the local markets are fully stocked.</p>

                    <h3>ISLAND RECOVERY:</h3>

                    <p>While the island is ready for guests, there are still some services that have not fully recovered, including health services. Currently, the on-island medical clinic is open at the site of the former hillside clinic. The clinic is temporarily hosted in containers and offers clean, modern equipment and services. The hospital on St. Thomas operates in a very limited capacity. To contact the on-island medical clinic, contact the resort Front Desk. If you are planning to visit the resort and have concerns about medical issues, we recommend that you subscribe to an air ambulance evacuation plan. Contact Owner Services for the names of independent vendors who offer air ambulance evacuation plans from the U.S. Virgin Islands (USVI).</p>

                    <h3>DINING AND ACTIVITY PAYMENT:</h3>

                    <p>Please note that all outlets for food and beverage purchases and resort activities operate cashless. See Currency and Check Cashing Policy for additional information.</p>

                    <h3>ENVIRONMENTAL/INFRASTRUCTURE IMPACT FEE:</h3>

                    <p>The USVI government assesses a US$25 per-night, per-villa Environmental/Infrastructure Impact Fee to vacation ownership Guests, as implemented in 2016. This fee is based on the villa being occupied and will be added to the Guest folio at check-out.</p>
