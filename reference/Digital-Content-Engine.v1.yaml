                    <h3>SPECIAL CONDITIONS</h3>

                    <p><strong>Resort Recovery &mdash; Updated June 2019</strong><br />
                    We are delighted to welcome Owners and Guests back to the beautiful paradise on St. John after our extended closure to recover from hurricane damage suffered in 2017. Prior to your arrival, we want to make you aware of some changes to the resort. While we welcomed our first Guests in early January, recovery work will be ongoing through the end of July 2019. Until then, Guests can anticipate seeing containers, some heavy equipment and workers throughout the resort. Thank you for your patience while we put the final touches on the resort. All villa buildings are open and fully functional.</p>

                    <p><strong>Now offering three check-in facilities:</strong><br />
                    You may choose to check in at the Westin<sup>&reg;</sup> reception lounge at the airport on St. Thomas, and if you have registered for the Westin ferry, the staff will accept your bags and transport them directly to the resort. The resort check-in facilities are located on the first floor of the administrative building (formerly where the gift shop was located) and at the Marina Front Desk, located dockside. See the Check-In section for additional information.</p>

                    <p><strong>New Sun Terrace (anticipated completion in late July):</strong><br />
                    The former reception building area is being converted to an open-air sun terrace with Wi-Fi, equipped with umbrellas, outdoor furniture and tables and chairs for Guests to enjoy.</p>

                    <p><strong>Resort Amenities:</strong><br />
                    The tennis courts will not reopen until June 2019, with two of the tennis courts being converted to a multiuse court. The multiuse court and four pickleball courts reopened on May 31. The resort&rsquo;s Main Pool, outdoor whirlpool spa and pool deck are open. Both the upper and lower Iguana pools are open and available for Guests of the Virgin Grand phase to enjoy. All water sports amenities are available, with complimentary nonmotorized water sport activities. (Fees apply for snorkeling equipment). Spa services are available in our spa rooms, your villa, the beachside gazebo and the poolside cabanas. The WestinWORKOUT<sup>&reg;</sup> Fitness Studio is open with cardio equipment, weight equipment and TRX training equipment.</p>

                    <p><strong>Transportation:</strong><br />
                    Both car rental services and taxis are available on St. John and at the resort. If you plan to rent a car, we recommend that you do so on St. John as the car barges running between St. Thomas and St. John are fewer and smaller than prior to the storm. See the Transportation section for additional information.</p>

                    <p><strong>Food and Beverage:</strong><br />
                    Snorkels now offers three meals daily, serving breakfast from 7&ndash;10&nbsp;a.m., lunch from 11&nbsp;a.m. to 4&nbsp;p.m. and dinner from 5&ndash;9&nbsp;p.m. It is the only operational restaurant on property. Mango Deli has reopened in its original location and offers breakfast sandwiches, lunch fare and sundries. <a href="https://owner.vistana.com/services/genstore_categories.jsp?propertyId=17&amp;shoppingTypeId=1" target="_blank">Villa prestock service</a> is now available from Mango Deli. There are many restaurants at nearby Cruz Bay, or if you prefer to prepare your meals in the privacy of your villa, the local markets are fully stocked.</p>

                    <p><strong>Island Recovery:</strong><br />
                    While the island is ready for guests, there are still some services that have not fully recovered, including health services. Currently, the on-island medical clinic is open at the site of the former hillside clinic. The clinic is temporarily hosted in containers and offers clean, modern equipment and services. The hospital on St. Thomas operates in a very limited capacity. To contact the on-island medical clinic, contact the resort Front Desk. If you are planning to visit the resort and have concerns about medical issues, we recommend that you subscribe to an air ambulance evacuation plan. Contact Owner Services for the names of independent vendors who offer air ambulance evacuation plans from the U.S. Virgin Islands (USVI).</p>

                    <p><strong>Dining and Activity Payment:</strong><br />
                    Please note that all outlets for food and beverage purchases and resort activities operate cashless. See Currency and Check Cashing Policy for additional information.</p>

                    <p><strong>Environmental/Infrastructure Impact Fee:</strong><br />
                    The USVI government assesses a US$25 per-night, per-villa Environmental/Infrastructure Impact Fee to vacation ownership Guests, as implemented in 2016. This fee is based on the villa being occupied and will be added to the Guest folio at check-out.</p>

                    <h3>ACCESSIBILITY</h3>

                    <p>We are committed to making our facilities, amenities and services accessible to guests with disabilities. Accessibility features in your villa are guaranteed only if confirmed during the reservation process and indicated on your confirmation.</p>

                    <h3>AGE REQUIREMENT POLICY</h3>

                    <p>Guests must be 18 years or older with photo identification to check in.</p>

                    <h3>ALCOHOL POLICY</h3>

                    <p>Alcoholic beverage service is restricted to those 18 years or older with valid photo identification.</p>

                    <h3>CANCELLATION POLICY &ndash; OWNERSHIP RESERVATONS</h3>

                    <p>Vistana Signature Network<sup>&trade;</sup> reservations made during the Home Resort Reservation Period or the VSN Float Period are subject to the following cancellation policy and may be cancelled by calling Owner Services prior to the arrival date of the assigned reservation. Failure to cancel a confirmed reservation prior to the arrival date will prevent the restoration of StarOptions for further use.</p>

                    <p>Reservations may be cancelled 61 days or greater prior to arrival with no cancellation fee or Usage Restriction.</p>

                    <p>Reservations made 60 days or less prior to arrival may be cancelled through the following day after making the reservation (before the end of hours of operation, Eastern Time) with no cancellation fee or Usage Restriction. After this grace period passes, cancellations and modifications to the reservation &ndash; including changes to the arrival or departure date or to Villa type (other than releasing one side of the lockoff for reservations confirmed during the Home Resort Reservation Period) &mdash; will incur cancellation fees. Subsequent usage will be restricted to reservations within 60 days of the new requested arrival date for that Use Year and will not be eligible for StarOptions Banking or points conversion.</p>

                    <p><strong>Cancellation fees:</strong></p>

                    <ul>
                     <li><strong>60 days &ndash; 8 days:</strong> US$50 cancellation fee</li>
                     <li><strong>7 days or less:</strong> US$75 cancellation fee</li>
                    </ul>

                    <p>Reservations not affiliated with the Vistana Signature Network may be subject to cancellation fees or use restrictions. Please contact <a href="/contact-us" target="_blank">Owner Services</a> to inquire about the cancellation policy that applies to your reservation. External exchange guests should contact their external exchange company for the applicable cancellation policy.</p>

                    <h3>CURRENCY AND CHECK CASHING POLICY</h3>

                    <p>While your final folio can be settled at the front desk using cash, travelers check, or credit card, please note that the resort&rsquo;s activities and food and beverage outlets operate on a cashless basis. All purchases and payment for services may be paid using a credit card or charged directly to your villa folio.</p>

                    <p>We regret that personal checks are not accepted. However, traveler&rsquo;s checks can be cashed at the Front Desk.</p>

                    <h3>CHECK-IN/CHECK-OUT</h3>

                    <p>After your flight lands and your luggage is collected at baggage claim, proceed to the Westin airport reception desk to drop off your luggage and complete your check-in process. We invite you to check-in after 4 p.m., and request that you check-out before 10 a.m. local time. However, if your arrival or departure does not coincide with our schedule, the Front Desk will be happy to hold your bags while you enjoy the surrounding resort facilities.</p>

                    <p>Please note that if your stay is comprised of multiple reservations with different Villa types or phases, you will need to change villas for each reservation. We recommend that you coordinate with the bellman to collect your luggage when you vacate the villa at 10 a.m. Luggage will then be stored and delivered to your new villa when it is ready at 4&nbsp;p.m.</p>

                    <p>The <a href="https://owner.vistana.com/services/diamond.jsp?propertyId=17" target="_blank">Diamond Lane</a> makes check-in a breeze. To provide a smooth, quick and easy check-in experience for you, we invite you to fill out our <a href="https://owner.vistana.com/services/diamond.jsp?propertyId=17" target="_blank">Diamond Lane check-in form</a>. Submit it at least seven days prior to your scheduled and confirmed arrival date, and we will be better prepared to welcome you. Guests who have provided arrival information through the Diamond Lane are welcome to use the Westin airport reception desk to check-in.</p>

                    <p>Owners, is someone else enjoying your villa? Be sure to contact <a href="https://www.vistana.com/contact-us" target="_blank">Owner Services</a> and provide your guest&rsquo;s name prior to their arrival to authorize their check-in. Rental by a VSN Owner of units reserved using StarOptions (other than a vacation period at your Home Resort) is prohibited. Violation may result in the suspension of an Owner&rsquo;s right to reserve within VSN until compliant. External exchange guests should contact their external exchange company to obtain a guest certificate if someone else will be checking in. Please also let us know if you&rsquo;re checking in after your scheduled arrival date, so we can plan properly.</p>

                    <p>For security purposes, keys will only be given to the name on the reservation. You will be asked to provide a valid government or state-issued photo ID at check-in.</p>

                    <h3>CONCIERGE SERVICES</h3>

                    <p>The Concierge will contact you approximately two weeks prior to your stay to offer assistance with planning your vacation activities. Should you need to assistance, please email the <a href="mailto:concierge@westinstjohnvillas.com" target="_blank">Concierge</a>. Please be sure to include the guest name, reservation number and arrival date.</p>

                    <h3>CREDIT CARD DEPOSIT POLICY</h3>

                    <p>Credit card will be authorized for incidentals upon check in. The authorization will hold the funds until check out, at which time the amount actually incurred during the stay will be charged. Authorized amounts may take up to 30 days after departure to be released by your bank or financial institution and the hotel will not be responsible for any resulting fees or charges.</p>

                    <h3>EARLY DEPARTURE &ndash; OWNERS</h3>

                    <p>Should you check-out prior to your confirmed departure date, the unused portion of your reservation will be forfeited. Home Options and StarOptions are not refunded for late arrival or early departure.</p>

                    <h3>HOUSEKEEPING POLICY &ndash; OWNERS</h3>

                    <p><strong>Seven nights or more: </strong>For your comfort, your villa will receive a restorative mid-week refresher if you are staying for at least seven nights. If you are staying for more than a week, an additional housekeeping service will be scheduled during the check-in process. This will also apply to external exchange guests.</p>

                    <p><strong>Less than seven nights:</strong> Midweek service is not provided for stays less than seven nights.</p>

                    <p><strong>Additional Housekeeping Services:</strong> Additional housekeeping services, including daily service, are available. Please arrange directly with the resort prior to your arrival. Fees apply.</p>

                    <p><strong>Housekeeping Fees:</strong> A charge will be automatically applied to your villa folio for the second or more reservations (based on transaction date not arrival date) within a single Use Year associated with a single Vacation Ownership Interest..</p>

                    <h3>INTERNET SERVICES</h3>

                    <p>Complimentary Internet access is available in your villa and throughout the resort. The resort recently upgraded its basic complimentary Internet access to be quicker and support up to 10 devices per villa. The Business Center also offers Internet, computers, printing and faxing services (fees apply).</p>

                    <h3>PACKAGE HANDLING</h3>

                    <p>The resort is happy to accept and store packages or luggage that you wish to send prior to your arrival (handling fees apply). Upon check-in, please advise the Concierge that you are awaiting a package. They will locate your package and deliver it to your villa.</p>

                    <p><strong>US Postal Service</strong><br />
                    When sending mail via USPS, please note that if the P.O. Box is not included in the address, the St. John post office will return your package to the sender.</p>

                    <p>The Westin St. John Resort Villas<br />
                    (Guest Name)<br />
                    P.O. Box 8310 Great Cruz Bay,<br />
                    St. John, USVI 00831</p>

                    <p><strong>All other carriers</strong><br />
                    (FedEx, UPS, DHL, etc.) For overnight or other delivery services, the resort&rsquo;s physical address must be used:</p>

                    <p>The Westin St. John Resort Villas<br />
                    (Guest Name)<br />
                    300A Chocolate Hole<br />
                    St. John, USVI 00830</p>

                    <h3>PARKING</h3>

                    <p>There is limited complimentary self-parking available at the resort. As an alternative way to get around the island, taxis are a plentiful and affordable mode of transportation.</p>

                    <h3>PET POLICY</h3>

                    <p>In order to ensure your stay is as pleasant as possible and to keep your villa clean and comfortable, our policy is that pets are not permitted in the villas. Allow us to assist you in finding one of the many kennels and pet boarding facilities in the area to best serve your needs. Please make arrangements prior to your arrival by calling the resort directly. Exceptions are made for service animals that fall within the guidelines of the Americans with Disabilities Act.</p>

                    <h3>SMOKING POLICY</h3>

                    <p>The Westin St. John Resort Villas prohibits smoking (including electronic cigarettes) inside the villas, the villa balconies and around all pool areas and public spaces, including the resort&#39;s private beach. If signs of smoking are detected, a US$200 fee will be applied to your folio.</p>

                    <p>Additionally, in compliance with the U.S. Virgin Islands Smoke-free Act, smoking is prohibited in enclosed areas of public places, including restaurants and bars, enclosed areas of places of employment, in or within 20 feet of any outdoor service or waiting line, and within 20 feet of any public transportation station or platform open to the public. Smoking is only permitted in designated smoking areas, which are available throughout the resort.</p>

                    <h3>SPECIAL REQUESTS</h3>

                    <p>We are happy to accept any special request and will fulfill any that we can; however, requested items and villa assignment requests are not guaranteed.</p>

                    <p><strong>In-Villa Items </strong><br />
                    If you find that you forgot something or if you are traveling with little ones, just let us know. While we do have cribs and high chairs available, these are limited in supply and not guaranteed. Charges may also apply for some items. To make arrangements, Owners and external exchange Guests should contact the resort directly. The Westin St. John Resort &amp; Villas does not offer rollaway beds. Most villas are equipped with a sleeper sofa.</p>

                    <p><strong>Villa Assignment </strong><br />
                    Owners may place any special request related to villa assignment, but there is no guarantee that requests can be met. Special requests requiring additional Home Options or StarOptions cannot be fulfilled by the resort. Please contact Owner Services for assistance. Villa assignment and special request fulfilment will not be confirmed until the check-in process. Home Resort reservations will be placed in the phase owned. VSN reservations may be placed in any phase offering the villa type and occupancy reserved.</p>

                    <p>Special requests should be placed more than 24 hours in advance of your arrival. Changes to the arrival or departure date, or to Villa type (other than releasing one side of the lock-off for reservations made on weekly VOI ownership and confirmed during the Home Resort Reservation Period), will result in a loss of priority for fulfilling special requests.</p>

                    <p>Please note, reservations confirmed during the Home Resort Reservation Period do not guarantee specific floor, building, or villa number assignment. Additionally, reservations made using StarOptions do not guarantee phase, view, floor, building, or villa number assignment, even for Home Resort Owners.</p>

                    <h3>Marriott Bonvoy benefits</h3>

                    <p>Marriott Bonvoy&trade; Points may be earned for qualified charges at the resort. As a villa property, we are unable to offer select Marriott Bonvoy&trade; Member benefits for ownership reservations, including complimentary room upgrades, Suite Night Awards&trade;, priority late check-out, Your24&trade;, and Gold Elite and Platinum Elite welcome gifts.</p>

                    <h3>TRANSPORTATION, FERRY AND SHUTTLE SERVICE</h3>

                    <p>Guests flying into the Cyril E. King Airport on St. Thomas, may choose to travel to St. John via public ferry services or the private Westin ferry.</p>

                    <p><strong>Westin Ferry</strong><br />
                    If you choose the private Westin ferry service, you will check-in at the Westin reception desk at the airport and leave your luggage with the airport staff for direct transport to your villa. You will enjoy the 45-minute ride across the island of St. Thomas to the Red Hook ferry dock in an enclosed, air-conditioned van that is equipped with Wi-Fi. Upon arrival at the Red Hook dock, you will be met by Westin staff who will escort you to the private Westin ferry for a 15-minute ride directly to the resort dock, where you will be welcomed by the resort staff and offered transportation directly to your villa.</p>

                    <p>Please provide your flight information at least seven days prior your visit using the <a href="https://owner.vistana.com/services/diamond.jsp?propertyId=17" target="_blank">Diamond Lane form</a>, to ensure that the airport staff is ready for your arrival. Please note that Westin ferry passes must be purchased at the Westin Airport office.</p>

                    <p>The Westin ferry service includes round-trip service from the airport and the resort (including all transportation and luggage fees), unlimited travel between St. John and St. Thomas for the duration of your stay, and daily shopping trips to downtown St. Thomas (including taxi service to and from the ferry dock).</p>

                    <p><strong>2019 Pricing for the Westin Ferry</strong></p>

                    <ul>
                     <li>Adult: US$120 round trip</li>
                     <li>Youth (ages 4-17): US$90 round trip</li>
                     <li>Children (3 and under): complimentary</li>
                    </ul>

                    <p><em>Prices subject to change without notice. Note that the Owner discount is available for two adults per Owner reservation.</em></p>

                    <p>The private taxi and ferry operate on set schedules. While waiting, you are invited to relax in the Westin Airport Lounge.</p>

