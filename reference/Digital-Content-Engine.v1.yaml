                    <h3>HVAC Replacement: through December 2019</h3>

                    <p>The resort has a project underway to upgrade the heating, ventilation, and air conditioning system in the villa buildings. The project began in 2018 and will continue throughout 2019. Villa buildings may be occupied during this time; work will be limited to unoccupied villas.</p>

                    <h3>Hospitality Tax and Environmental Tax</h3>

                    <p>The State of Quintana Roo assesses a hospitality tax that is due upon checkout.</p>

                    <ul>
                     <li>Studio Premium Villa: US$2.20 per night</li>
                     <li>One-Bedroom Premium Villa: US$3.71 per night</li>
                     <li>Two-Bedroom Lockoff Villa: US$5.90 per night</li>
                    </ul>

                    <p>Effective March 1, 2019, the State of Quintana Roo implemented an environmental and sanitation tax. This nightly tax of $25.35 pesos (roughly US$1.30, depending on the exchange rate) will be based on the type of villa occupied and billed in pesos directly to your folio.</p>

                    <p>These taxes &mdash; charged in Mexican pesos &mdash; are subject to currency conversion with your banking institution and subject to change.</p>

                    <p>&nbsp;</p>
